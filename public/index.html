<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#F9F3EB" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://use.typekit.net/avo8ruz.css"
      media="nope!"
      onload="this.media='all'"
    />
    <title>Tosha</title>
    <meta name="description" content="The Multichain Yield Optimizer" />

    <meta property="og:local" content="en_US" />
    <meta property="og:title" content="Tosha" />
    <meta property="og:description" content="The Multichain Yield Optimizer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.tosha.io" />
    <meta property="og:image" content="https://tosha.io/wp-content/uploads/2021/11/Tosha-05.png" />

    <script type="text/javascript">
      var redirectMap = {
        'heco.tosha.io': 'https://app.tosha.io/#/heco',
        'avax.tosha.io': 'https://app.tosha.io/#/avax',
        'polygon.tosha.io': 'https://app.tosha.io/#/polygon',
        'fantom.tosha.io': 'https://app.tosha.io/#/fantom',
        'harmony.tosha.io': 'https://app.tosha.io/#/harmony',
        'arbitrum.tosha.io': 'https://app.tosha.io/#/arbitrum',
        'celo.tosha.io': 'https://app.tosha.io/#/celo',
        'moonriver.tosha.io': 'https://app.tosha.io/#/moonriver',
        'cronos.tosha.io': 'https://app.tosha.io/#/cronos',
        'metis.tosha.io': 'https://app.tosha.io/#/metis',
      }
      for (var host in redirectMap) {
        if (host == window.location.host) {
          window.location.assign(redirectMap[host]);
        }
      }
    </script>
    <script src="https://kit.fontawesome.com/67b38b6e65.js" crossorigin="anonymous"></script>
